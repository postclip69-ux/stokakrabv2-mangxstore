<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>STOK AKRAB V2 - MANG X STORE</title>
  <meta name="theme-color" content="#EC2028"/>

  <style>
    :root{
      --bg: #212121;      /* Latar belakang abu-abu gelap */
      --panel: #2d2d2d;   /* Warna panel sedikit lebih terang */
      --ink: #ffffff;     /* Teks putih */
      --muted: #aaaaaa;   /* Teks abu-abu */
      --stroke: #444444;  /* Warna garis/border */
      --brand: #EC2028;   /* Merah khas Telkomsel/SiDompul */
      --ok: #4CAF50;      /* Hijau untuk status OK */
    }
    *{box-sizing:border-box}
    html, body{height:100%}
    body{
      margin:0; 
      color:var(--ink); 
      font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background-color: var(--bg);
    }

    .main-content {
      width: min(700px, 92vw);
      margin: 0 auto;
      padding: 120px 0; 
    }
    
    .hero{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      display:flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 16px;
      text-align: center;
      background-color: var(--panel);
      box-shadow: 0 2px 10px rgba(0,0,0,.5);
    }
    
    h1{margin:0; font-size:24px; letter-spacing:.5px; font-weight: bold;}
    .sub{font-size: 14px; color: var(--muted);}
    
    /* Tombol copy sekarang diatur posisinya dari .content */
    .content{
      padding:10px 0 0;
      position: relative; /* Diperlukan untuk positioning tombol copy */
    }

    .meta-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .meta{font-size:13px; color:var(--muted);}
    .timestamp{font-size: 13px; color: var(--ok);}

    /* Tombol copy sekarang diposisikan secara absolute */
    .btn.copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 6px 10px; /* Ukuran lebih kecil */
      font-size: 13px;
      background-color: #21212199;
      backdrop-filter: blur(4px);
    }
    .btn:hover{background-color: #505050;}

    pre{
      margin:0;
      padding:16px;
      padding-top: 48px; /* Beri ruang lebih di atas untuk tombol copy */
      min-height:120px;
      white-space:pre-wrap;
      word-break:break-word;
      font:14px/1.65 ui-monospace,SFMono-Regular,Consolas,monospace;
      color:var(--ink);
      background-color: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 14px;
      position: relative;
    }

    .footer{
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      padding: 12px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      background-color: var(--panel);
    }

    .toast{position:fixed; right:16px; bottom:60px; padding:12px 14px; border-radius:8px; background-color: var(--ok); color:white; box-shadow:0 10px 30px rgba(0,0,0,.3); opacity:0; transform: translateY(8px); pointer-events:none; transition: all .3s;}
    .toast.show{opacity:1; transform:none}

  </style>
</head>
<body>

  <header class="hero">
    <h1>MANG X STORE</h1>
    <div class="sub">STOK AKRAB V2</div>
  </header>

  <main class="main-content">
      <div class="content">
        <div class="meta-container">
          <span id="meta" class="meta">â€”</span>
          <span id="timestamp" class="timestamp"></span>
        </div>
        <button id="copy" class="btn copy-btn">ðŸ“‹ Copy</button>
        <pre id="out">â€”</pre>
      </div>
  </main>

  <footer class="footer">
    Â© MANG X STORE 2025
  </footer>

  <div id="toast" class="toast">âœ… Disalin ke clipboard</div>

  <script>
    const copyBtn = document.getElementById("copy");
    const out = document.getElementById("out");
    const meta = document.getElementById("meta");
    const timestamp = document.getElementById("timestamp");

    // Fungsi dan elemen 'pill' dihapus

    function setStateLoading(){
      // Teks status memuat disatukan di sini
      meta.textContent = "Memuat stok...";
    }

    async function fetchStok(){
      if (document.hidden) return;

      try{
        setStateLoading();
        const r = await fetch("/api/stok?ts=" + Date.now(), { cache: "no-store" });
        const status = r.status;
        let j; try { j = await r.json(); } catch { j = null; }

        if (!r.ok || !j || j.ok === false){
          const msg = (j && (j.error || j.message)) ? j.error || j.message : "HTTP " + status;
          meta.textContent = `Gagal memuat (${msg}).`;
          timestamp.textContent = ""; // Kosongkan timestamp jika gagal
          return;
        }

        let text = (j.text || "").trim();
        if (!text) text = "Stok kosong / belum tersedia.\nSilakan cek lagi nanti.";

        // Update teks status utama dengan jumlah produk
        meta.textContent = j.count > 0 ? `Ditemukan ${j.count} item stok.` : "Stok kosong.";
        out.textContent = text;
        
        // BARU: Update timestamp setiap kali data berhasil dimuat
        const now = new Date();
        const timeString = now.toLocaleTimeString('id-ID', { hour12: false });
        timestamp.textContent = `Diperbarui pada ${timeString}`;

      }catch(e){
        meta.textContent = `Gagal memuat (${e.message || "error"}).`;
        timestamp.textContent = ""; // Kosongkan timestamp jika gagal
      }
    }

    copyBtn.addEventListener("click", async ()=>{
      try{
        await navigator.clipboard.writeText(out.textContent || "");
        toast.classList.add("show");
        setTimeout(()=>toast.classList.remove("show"), 1400);
      }catch{}
    });

    document.addEventListener("DOMContentLoaded", fetchStok);
    
    setInterval(fetchStok, 3000);

  </script>
</body>
  </html>

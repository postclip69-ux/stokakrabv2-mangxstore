<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>STOK AKRAB V2 - MXS STORE AKRAB</title>
  <meta name="theme-color" content="#EC2028"/>

  <style>
    :root{
      --bg: #212121;
      --panel: #2d2d2d;
      --ink: #ffffff;
      --muted: #aaaaaa;
      --stroke: #444444;
      --brand: #EC2028;
      --ok: #4CAF50;
    }
    *{box-sizing:border-box}
    html, body{height:100%}
    body{
      margin:0; 
      color:var(--ink); 
      font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background-color: var(--bg);
    }
    .main-content {
      width: min(700px, 92vw);
      margin: 0 auto;
      padding: 120px 0; 
    }
    .hero{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      display:flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 16px;
      text-align: center;
      background-color: var(--panel);
      box-shadow: 0 2px 10px rgba(0,0,0,.5);
    }
    h1{margin:0; font-size:24px; letter-spacing:.5px; font-weight: bold;}
    .sub{font-size: 14px; color: var(--muted);}
    
    .content{ padding:10px 0 0; }

        /* BARU: Judul Kategori */
    .category-title {
        color: var(--ink); /* <-- INI AKAN MENJADI PUTIH (sesuai variabel --ink) */
        font-size: 20px;
        font-weight: bold;
        margin: 24px 0 4px;
        padding-bottom: 4px;
        border-bottom: 1px solid var(--stroke);
    }
    .content:first-of-type .category-title {
        margin-top: 0; /* Hapus margin atas untuk item pertama */
    }

    .meta-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .meta{font-size:13px; color:var(--muted);}
    .timestamp{font-size: 13px; color: var(--ok);}

    .copy-container {
        padding: 8px 0 16px;
        text-align: center;
    }
    .btn {
      appearance:none; 
      border:1px solid var(--stroke); 
      color:var(--ink); 
      cursor:pointer; 
      background-color: #3e3e3e; 
      padding:10px 14px; 
      border-radius:8px; 
      display:inline-flex; 
      align-items:center; 
      gap:8px; 
      transition: background-color .2s;
    }
    .btn:hover{background-color: #505050;}

    pre{
      margin:0;
      padding:16px;
      min-height:120px;
      white-space:pre-wrap;
      word-break:break-word;
      font:14px/1.65 ui-monospace,SFMono-Regular,Consolas,monospace;
      color:var(--ink);
      background-color: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 14px;
    }
    .footer{
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      padding: 12px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      background-color: var(--panel);
    }
    .toast{position:fixed; right:16px; bottom:60px; padding:12px 14px; border-radius:8px; background-color: var(--ok); color:white; box-shadow:0 10px 30px rgba(0,0,0,.3); opacity:0; transform: translateY(8px); pointer-events:none; transition: all .3s;}
    .toast.show{opacity:1; transform:none}
  </style>
</head>
<body>

  <header class="hero">
    <h1>MXS STORE AKRAB</h1>
    <div class="sub">STOK AKRAB V2</div>
  </header>

  <main class="main-content">
      
      <div class="content">
        <h2 class="category-title">STOK XLA</h2>
        <div class="meta-container">
          <span id="meta-xla" class="meta">â€”</span>
          <span id="timestamp-xla" class="timestamp"></span>
        </div>
        
        <div class="copy-container">
            <button id="copy-xla" class="btn">ðŸ“‹ Copy XLA</button>
        </div>

        <pre id="out-xla">â€”</pre>
      </div>

      <div class="content">
        <h2 class="category-title">STOK XDA</h2>
        <div class="meta-container">
          <span id="meta-xda" class="meta">â€”</span>
          <span id="timestamp-xda" class="timestamp"></span>
        </div>
        
        <div class="copy-container">
            <button id="copy-xda" class="btn">ðŸ“‹ Copy XDA</button>
        </div>

        <pre id="out-xda">â€”</pre>
      </div>

  </main>

  <footer class="footer">
    Â© MXS STORE AKRAB 2025
  </footer>

  <div id="toast" class="toast">âœ… Disalin ke clipboard</div>

  <script>
    // Ambil semua elemen
    const toast = document.getElementById("toast");

    // Elemen XLA
    const metaXLA = document.getElementById("meta-xla");
    const timestampXLA = document.getElementById("timestamp-xla");
    const outXLA = document.getElementById("out-xla");

    // Elemen XDA
    const metaXDA = document.getElementById("meta-xda");
    const timestampXDA = document.getElementById("timestamp-xda");
    const outXDA = document.getElementById("out-xda");

    // Fungsi generik untuk fetch stok
    async function fetchStok(apiUrl, metaEl, outEl, timestampEl) {
      if (document.hidden) return; // Jangan fetch jika tab tidak aktif
      
      try {
        metaEl.textContent = "Memuat stok...";
        const r = await fetch(apiUrl + "?ts=" + Date.now(), { cache: "no-store" });
        const j = await r.json();

        if (!r.ok || j.ok === false) {
          const msg = j?.error || j?.message || `HTTP ${r.status}`;
          metaEl.textContent = `Gagal memuat (${msg}).`;
          timestampEl.textContent = "";
          return;
        }

        const text = (j.text || "").trim() || "Stok kosong / belum tersedia.\nSilakan cek lagi nanti.";
        metaEl.textContent = j.count > 0 ? `Ditemukan ${j.count} item stok.` : "Stok kosong.";
        outEl.textContent = text;
        
        const now = new Date();
        const timeString = now.toLocaleTimeString('id-ID', { hour12: false });
        timestampEl.textContent = `Diperbarui pada ${timeString}`;

      } catch (e) {
        metaEl.textContent = `Gagal memuat (${e.message || "error"}).`;
        timestampEl.textContent = "";
      }
    }

    // Fungsi generik untuk tombol copy
    function setupCopyButton(buttonId, preId, categoryName) {
      const copyBtn = document.getElementById(buttonId);
      const out = document.getElementById(preId);
      
      copyBtn.addEventListener("click", async () => {
        try {
          const headerText = `MANG X STORE\nSTOK ${categoryName}`;
          const stockText = out.textContent.trim();
          const footerText = "Â© MANG X STORE 2025";
          let textToCopy = stockText; // Default text to copy

          // Hanya tambahkan header dan footer jika ada stok
          if (stockText && stockText !== "â€”" && !stockText.startsWith("Stok kosong")) {
              textToCopy = `${headerText}\n\n${stockText}\n\n${footerText}`;
          }
          
          await navigator.clipboard.writeText(textToCopy);
          toast.classList.add("show");
          setTimeout(() => toast.classList.remove("show"), 1400);
        } catch (err) {
          console.error("Gagal menyalin teks: ", err);
        }
      });
    }

    // Fungsi untuk memuat semua data
    function loadAllData() {
        fetchStok("/api/stok", metaXLA, outXLA, timestampXLA);     // API Lama
        fetchStok("/api/stok-xda", metaXDA, outXDA, timestampXDA); // API Baru
    }

    // Event Listeners
    document.addEventListener("DOMContentLoaded", () => {
        // Pasang fungsi copy ke masing-masing tombol
        setupCopyButton("copy-xla", "out-xla", "XLA");
        setupCopyButton("copy-xda", "out-xda", "XDA");
        
        // Muat data saat halaman dibuka
        loadAllData();
        
        // Atur interval refresh (6 detik)
        // Interval 1000ms (1 detik) terlalu cepat dan boros
        setInterval(loadAllData, 6000); 
    });
  </script>
</body>
</html>
